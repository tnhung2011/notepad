<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
    textarea.edit { border: none; overflow: auto; outline: none; -webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none; font-family: cursor, monospace; resize: none }
    input.filename { position: absolute; border-color: transparent; border: 1px solid transparent; border-radius: 2px!important; font-size: 18px; font-variant-ligatures: no-contextual; height: 22px; line-height: 24px; margin: 0; min-width: 1px; padding: 2px 7px; width: 40%; }
    input.filename:hover { border-color: rgb(55, 60, 62); }
    input.filename:focus { border-color: #004daa; outline: none }
    img.icon { user-select: none; padding-right: 3px; width: 16px }
    div.sidenav { width: 32px; position: absolute; z-index: 1; top: 100px; left: 10px; background: #eee; overflow-x: hidden; padding: 8px 0; }
    div.sidenav div.header { padding-left: 4.75px; padding-right: 4.75px; cursor: move }
    div.sidenav img { padding: 6px 8px 6px 8px; text-decoration: none; font-size: 25px; color: #2196F3; display: block; } div.sidenav img:hover { background-color: #064579; }
    @media screen and (max-height: 450px) { div.sidenav {padding-top: 15px;} }
    </style>
    <style class="text-props">textarea.edit {font-size: 15px}</style>
    <noscript><style>div.script { display: none }</style></noscript>
</head>
<body onresize="resize()">
    <div class="script">
    <div><img class="icon" src="./icons/note.png" style="width: 32px!important"><input class="filename" type="text" value="Untitled"></div>
    <div class="sidenav"><div class="header"><hr style="border: 2px dotted"></div><img class="icon" id="new" src="./icons/new.png" title="New file (Ctrl+Alt+N)"><img class="icon" id="save" src="./icons/save.png" title="Save file (Ctrl+S)"><img class="icon" id="undo" src="./icons/undo.png" title="Undo (Ctrl+Z)"><img class="icon" id="redo" src="./icons/redo.png" title="Redo (Ctrl+Y)"></div>
    <hr style="border: none; border-top: groove; color: #333; overflow: visible; height: 5px">
    <textarea class="edit" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" style="width: 100px; height: 100px"></textarea>
    </div>
    <input class="fileopen" type="file" accept="text/plain; *" style="display: none" />
    <script> var exports = {}; </script>
    <script src="./mimetype.js"></script>
    <script src="./main.js"></script>
    <script>setTimeout(function() {resize(); elem.focus()}, 425);</script>
    <noscript>
    <h1 class="noscript" style="position: absolute; font-family: cursor, monospace;">Please enable JavaScript to function this page</h1>
    </noscript>
</body>
</html>
