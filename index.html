<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>textarea.edit { border: none; overflow: auto; outline: none; -webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none; font-family: cursor, monospace }</style>
    <style class="text-props">textarea.edit {font-size: 15px}</style>
</head>
<body onload="resize()" onresize="resize()">
    <textarea class="edit" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" style="width: 100px; height: 100px"></textarea>
    <input class="fileopen" type="file" accept="text/plain; *" style="display: none" />
    <script> var exports = {}; </script>
    <script src="/mimetype.js"></script>
    <script src="/main.js"></script>
</body>
</html>
